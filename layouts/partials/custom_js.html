{{ with . }}
{{ if (where (readDir "static") "Name" "hardlink") }}
{{ range . }}
<script src="{{ (replaceRE "^.*/" "hardlink/js/" .) | relURL }}" defer></script>
{{ end }}
{{ else }}
{{ range . }}
{{ if hasPrefix . "utils/" }}
{{ $name := replaceRE "^utils/(.+)\\.js$" "$1" . }}
<script src="{{ (printf "vendor/xiee-utils/js/%s.min.js" $name) | relURL }}" defer></script>
{{ else }}
<script src="{{ . | relURL }}" defer></script>
{{ end }}
{{ end }}
{{ end }}
{{ end }}
