{{ with . }}
{{ if (where (readDir "static") "Name" "hardlink") }}
{{ range . }}
<link rel="stylesheet" href="{{ (replaceRE "^.*/" "hardlink/css/" .) | relURL }}">
{{ end }}
{{ else }}
{{ range . }}
{{ if hasPrefix . "utils/" }}
{{ $name := replaceRE "^utils/(.+)\\.css$" "$1" . }}
<link rel="stylesheet" href="{{ (printf "vendor/xiee-utils/css/%s.min.css" $name) | relURL }}">
{{ else }}
<link rel="stylesheet" href="{{ . | relURL }}">
{{ end }}
{{ end }}
{{ end }}
{{ end }}
