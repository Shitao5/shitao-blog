baseurl: https://shitao5.org/
languageCode: en-us
title: "Shitao Wu | 吴诗涛"
theme: paged
hasCJKLanguage: true
enableEmoji: true
footnotereturnlinkcontents: "↩"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
features: ["blog"]

permalinks:
  post: /:year/:month/:slug/

outputs:
  home: [html, rss, json]

menu:
  main:
    - name: 首页
      url: "/"
      weight: 1
    - name: 关于
      url: "/about/"
      weight: 2
    - name: ️日志
      url: "/posts/"
      weight: 3
    - name: 周总结
      url: "/summary/"
      weight: 4
    - name: 搜索
      url: "/search/"
      weight: 5
    - name: ✒️学习
      url: "https://learn.shitao5.org/"
      weight: 6
    - name: 🎯订阅
      url: "/index.xml"
      weight: 7

params:
  footer: "&copy; [Shitao Wu](/) 2019 - {Year}"
  logo:
    en:
      alt: 修狗头像
      img: "logo1.jpg"
  githubContentURL: "https://github.com/Shitao5/shitao-blog/edit/main/content/"

  comments:
    enabled: true
    provider: giscus

    giscus:
      repo: Shitao5/blog-comments
      repoID: R_kgDOHoYglQ
      category: Announcements
      categoryID: DIC_kwDOHoYglc4CV_Ft
      mapping: pathname
      strict: 0
      lightTheme: light
      darkTheme: dark
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: zh-CN

    lang:
      edit:
        en: "编辑"
      license:
        en: "版权"
      # subscribe:
      #   cn: "订阅"
      search:
        en: "搜索"
      top:
        cn: "登顶"

    markup:
      highlight:
        codeFences: false
      goldmark:
        renderer:
          unsafe: true
        parser:
          autoHeadingIDType: blackfriday
      tableOfContents:
        startLevel: 1
