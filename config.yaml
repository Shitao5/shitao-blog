baseurl: https://shitao5.org/
languageCode: en-us
title: "Shitao Wu | 吴诗涛"
theme: paged
hasCJKLanguage: true
enableEmoji: true
footnotereturnlinkcontents: "↩"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
features: ["blog"]
googleAnalytics: "G-TKPT8Q5NBV"

permalinks:
  post: /:year/:month/:slug/

outputs:
  home: [html, rss, json]

author:
  name: "吴诗涛"

menu:
  main:
    - name: 首页
      url: "/"
      weight: 1
    - name: 关于
      url: "/about/"
      weight: 2
    - name: ️日志
      url: "/posts/"
      weight: 3
    - name: 总结
      url: "/summary/"
      weight: 4
    # - name: 读论文
    #   url: "/paper/"
    #   weight: 5
    - name: 搜索
      url: "/search/"
      weight: 6
    - name: 👋对话
      url: "/chat/"
      weight: 8
    - name: 随记
      url: "/moments/"
      weight: 7
    - name: 🎯订阅
      url: "/index.xml"
      weight: 9

params:
  footer: "&copy; [Shitao Wu](/) 2019 - {Year}"
  logo:
    en:
      alt: 修狗
      img: "logo.png"
  customJS:
    - "comment-utils.js"
    - "hash-notes.js"
    - "toggle-notes.js"
    - "post-nav.js"
  githubContentURL: "https://github.com/Shitao5/shitao-blog/edit/main/content/"

  lang:
    edit:
      en: "编辑"
    license:
      en: "版权"
    search:
      en: "搜索"
    top:
      cn: "登顶"

markup:
  highlight:
    codeFences: true
    style: "github"
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingIDType: blackfriday
  tableOfContents:
    startLevel: 1

